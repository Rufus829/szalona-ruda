<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test</title>
</head>
<body>

<h1>Test sökmotor</h1>

<input id="q" placeholder="Skriv något">
<button onclick="search()">Sök</button>

<div id="results"></div>

<script>
async function search() {
  const q = document.getElementById("q").value;
  const results = document.getElementById("results");

  results.innerText = "Knappen funkar. Du skrev: " + q;
}
</script>

</body>
</html>
