<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√∂kmotor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
            display: none;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 20px 0;
            display: none;
        }

        .result {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.2s;
            cursor: pointer;
        }

        .result:hover {
            transform: translateX(5px);
            background: #f0f2f5;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .result-title {
            color: #1a73e8;
            font-size: 1.2em;
            font-weight: 600;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .result-title:hover {
            text-decoration: underline;
        }

        .result-url {
            color: #0d904f;
            font-size: 0.9em;
            margin-bottom: 8px;
            display: block;
            word-break: break-all;
        }

        .result-snippet {
            color: #555;
            line-height: 1.5;
        }

        .stats {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .no-results {
            text-align: center;
            color: #666;
            padding: 40px;
        }

        .visit-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background 0.2s;
        }

        .visit-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç S√∂kmotor</h1>
        <p class="subtitle">S√∂k via SerpAPI</p>
        
        <div class="error" id="error"></div>
        
        <div class="search-box">
            <input type="text" id="query" placeholder="Skriv din s√∂kfr√•ga..." onkeypress="if(event.key==='Enter') search()">
            <button onclick="search()" id="btn">S√∂k</button>
        </div>
        
        <div class="loading" id="loading">S√∂ker...</div>
        <div id="stats"></div>
        <div id="results"></div>
    </div>

    <script>
        const WORKER_URL = 'https://nusseproxy.20rufus11.workers.dev';

        async function search() {
            const query = document.getElementById('query').value.trim();
            const errorDiv = document.getElementById('error');
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');
            const loadingDiv = document.getElementById('loading');
            const btn = document.getElementById('btn');

            if (!query) {
                showError('V√§nligen ange en s√∂kfr√•ga');
                return;
            }

            // Reset
            errorDiv.style.display = 'none';
            resultsDiv.innerHTML = '';
            statsDiv.innerHTML = '';
            loadingDiv.style.display = 'block';
            btn.disabled = true;

            try {
                const response = await fetch(`${WORKER_URL}?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                console.log('Mottagen data:', data);

                if (!response.ok) {
                    throw new Error(data.error || data.details || `HTTP ${response.status}`);
                }

                if (data.error) {
                    throw new Error(data.error);
                }

                displayResults(data);

            } catch (err) {
                console.error('Fel:', err);
                showError(`Kunde inte s√∂ka: ${err.message}`);
            } finally {
                loadingDiv.style.display = 'none';
                btn.disabled = false;
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');
            
            // H√§mta organic_results
            const results = data.organic_results || [];
            
            // Visa statistik
            if (data.search_information) {
                statsDiv.innerHTML = `<div class="stats">Ungef√§r ${data.search_information.total_results || 0} resultat (${data.search_information.time_taken_displayed || 0} sekunder)</div>`;
            }

            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">Inga resultat hittades.</div>';
                return;
            }

            // Bygg HTML f√∂r resultaten - VIKTIGT: anv√§nd onclick f√∂r att √∂ppna l√§nkar
            resultsDiv.innerHTML = results.map((r, index) => `
                <div class="result" onclick="openLink('${escapeHtml(r.link)}')">
                    <a href="${escapeHtml(r.link)}" 
                       target="_blank" 
                       rel="noopener noreferrer"
                       class="result-title"
                       onclick="event.stopPropagation()">
                        ${escapeHtml(r.title)}
                    </a>
                    <span class="result-url">${escapeHtml(r.displayed_url || r.link)}</span>
                    <p class="result-snippet">${escapeHtml(r.snippet || 'Ingen beskrivning tillg√§nglig')}</p>
                    <a href="${escapeHtml(r.link)}" 
                       target="_blank" 
                       rel="noopener noreferrer"
                       class="visit-btn"
                       onclick="event.stopPropagation()">
                        Bes√∂k hemsida ‚Üí
                    </a>
                </div>
            `).join('');
        }

        // Funktion f√∂r att √∂ppna l√§nkar (b√•de fr√•n klick p√• hela rutan och fr√•n l√§nkar)
        function openLink(url) {
            window.open(url, '_blank', 'noopener,noreferrer');
        }

        // Hj√§lpfunktion f√∂r att skydda mot XSS
        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function showError(msg) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
