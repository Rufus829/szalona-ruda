<script>
async function search() {
  const q = document.getElementById("q").value;
  const url =
    `https://sv.wikipedia.org/w/api.php?action=query&list=search&srsearch=${q}&format=json&origin=*`;

  const res = await fetch(url);
  const data = await res.json();

  document.getElementById("results").innerHTML =
    data.query.search.map(item =>
      `
      <div style="margin:20px; text-align:left;">
        <a href="https://sv.wikipedia.org/wiki/${encodeURIComponent(item.title)}"
           target="_blank"
           style="color:#4da6ff; font-size:18px;">
           ${item.title}
        </a>
        <p>${item.snippet}...</p>
      </div>
      `
    ).join("");
}
</script>
