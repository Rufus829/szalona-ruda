<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nusse_Proxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
            display: none;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 20px 0;
            display: none;
        }

        .result {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .result:hover {
            transform: translateX(5px);
            background: #f0f2f5;
        }

        .result h3 {
            margin-bottom: 8px;
            font-size: 1.2em;
        }

        .result a {
            color: #1a73e8;
            text-decoration: none;
        }

        .result a:hover {
            text-decoration: underline;
        }

        .result-url {
            color: #0d904f;
            font-size: 0.9em;
            margin-bottom: 8px;
            display: block;
        }

        .result p {
            color: #555;
            line-height: 1.5;
        }

        .stats {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .no-results {
            text-align: center;
            color: #666;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游댌 S칬kmotor</h1>
        <p class="subtitle">S칬k via SerpAPI</p>
        
        <div class="error" id="error"></div>
        
        <div class="search-box">
            <input type="text" id="query" placeholder="Skriv din s칬kfr친ga..." onkeypress="if(event.key==='Enter') search()">
            <button onclick="search()" id="btn">S칬k</button>
        </div>
        
        <div class="loading" id="loading">S칬ker...</div>
        <div id="stats"></div>
        <div id="results"></div>
    </div>

    <script>
        const WORKER_URL = 'https://nusseproxy.20rufus11.workers.dev/?q=';

        async function search() {
            const query = document.getElementById('query').value.trim();
            const errorDiv = document.getElementById('error');
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');
            const loadingDiv = document.getElementById('loading');
            const btn = document.getElementById('btn');

            if (!query) {
                showError('V칛nligen ange en s칬kfr친ga');
                return;
            }

            // Reset
            errorDiv.style.display = 'none';
            resultsDiv.innerHTML = '';
            statsDiv.innerHTML = '';
            loadingDiv.style.display = 'block';
            btn.disabled = true;

            try {
                const response = await fetch(`${WORKER_URL}?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                console.log('Mottagen data:', data);

                if (!response.ok) {
                    throw new Error(data.error || data.details || `HTTP ${response.status}`);
                }

                if (data.error) {
                    throw new Error(data.error);
                }

                displayResults(data);

            } catch (err) {
                console.error('Fel:', err);
                showError(`Kunde inte s칬ka: ${err.message}`);
            } finally {
                loadingDiv.style.display = 'none';
                btn.disabled = false;
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');
            
            // H칛mta organic_results (kan heta olika beroende p친 svar)
            const results = data.organic_results || data.results || [];
            
            // Visa statistik om tillg칛nglig
            if (data.search_information) {
                statsDiv.innerHTML = `<div class="stats">Ungef칛r ${data.search_information.total_results || 0} resultat (${data.search_information.time_taken_displayed || 0} sekunder)</div>`;
            }

            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">Inga resultat hittades.</div>';
                return;
            }

            resultsDiv.innerHTML = results.map(r => `
                <div class="result">
                    <h3><a href="${r.link}" target="_blank">${r.title}</a></h3>
                    <span class="result-url">${r.displayed_url || r.link}</span>
                    <p>${r.snippet || 'Ingen beskrivning tillg칛nglig'}</p>
                </div>
            `).join('');
        }

        function showError(msg) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
        }
    </script>
</body>

<body>
    <div class="container">
        <h1>Nusse proxy</h1>
        <p class="subtitle">S칬k via SerpAPI genom Cloudflare Worker</p>
        
        <div class="error-message" id="errorMsg"></div>
        
        <div class="search-box">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="Skriv din s칬kfr친ga h칛r..."
                autocomplete="off"
            >
            <button class="search-btn" id="searchBtn" onclick="performSearch()">
                <span class="spinner" id="spinner"></span>
                <span id="btnText">S칬k</span>
            </button>
        </div>

        <div id="resultsContainer" class="results">
            <div class="stats" id="stats"></div>
            <div id="resultsList"></div>
        </div>

        <div class="empty-state" id="emptyState">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <p>B칬rja skriva f칬r att s칬ka</p>
        </div>
    </div>

    <script>
        // Konfiguration - UPPDATERA MED DIN CLOUDFLARE WORKER URL
        const CONFIG = {
            WORKER_URL: 'https://nusseproxy.20rufus11.workers.dev?q=', // 츿ndra detta!
            DEFAULT_ENGINE: 'google'
        };

        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsList = document.getElementById('resultsList');
        const stats = document.getElementById('stats');
        const emptyState = document.getElementById('emptyState');
        const errorMsg = document.getElementById('errorMsg');

        // Enter-tangent f칬r s칬kning
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        async function performSearch() {
            const query = searchInput.value.trim();
            
            if (!query) {
                showError('V칛nligen ange en s칬kfr친ga');
                return;
            }

            // Kontrollera att WORKER_URL 칛r konfigurerad
            if (CONFIG.WORKER_URL.includes('https://nusseproxy.20rufus11.workers.dev/')) {
                showError('Du m친ste uppdatera WORKER_URL i konfigurationen med din faktiska Cloudflare Worker URL');
                return;
            }

            setLoading(true);
            hideError();

            try {
                // Anropa Cloudflare Worker
                const response = await fetch(`${CONFIG.WORKER_URL}?q=${encodeURIComponent(query)}&engine=${CONFIG.DEFAULT_ENGINE}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('S칬kfel:', error);
                showError('Kunde inte utf칬ra s칬kningen. Kontrollera att din Cloudflare Worker 칛r korrekt konfigurerad.');
            } finally {
                setLoading(false);
            }
        }

        function displayResults(data) {
            emptyState.style.display = 'none';
            resultsContainer.style.display = 'block';

            // Visa statistik om tillg칛nglig
            if (data.search_information) {
                stats.textContent = `Ungef칛r ${data.search_information.total_results || 0} resultat (${data.search_information.time_taken_displayed || 0} sekunder)`;
            }

            // Rensa tidigare resultat
            resultsList.innerHTML = '';

            // Hantera olika resultattyper fr친n SerpAPI
            const results = data.organic_results || data.results || [];
            
            if (results.length === 0) {
                resultsList.innerHTML = '<div class="empty-state"><p>Inga resultat hittades</p></div>';
                return;
            }

            results.forEach(result => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <a href="${result.link}" target="_blank" class="result-title">${result.title}</a>
                    <span class="result-url">${result.displayed_url || result.link}</span>
                    <p class="result-snippet">${result.snippet || 'Ingen beskrivning tillg칛nglig'}</p>
                `;
                resultsList.appendChild(item);
            });
        }

        function setLoading(loading) {
            searchBtn.disabled = loading;
            spinner.style.display = loading ? 'inline-block' : 'none';
            btnText.textContent = loading ? 'S칬ker...' : 'S칬k';
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }

        function hideError() {
            errorMsg.style.display = 'none';
        }
    </script>
</body>
